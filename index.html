<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GITECH PDF Data Extractor</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    window.app = null;
    window.db = null;
    window.auth = null;

    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        
        if (Object.keys(firebaseConfig).length > 0) {
          window.app = initializeApp(firebaseConfig);
          window.db = getFirestore(window.app);
          window.auth = getAuth(window.app);

          const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
          if (initialAuthToken) {
            await signInWithCustomToken(window.auth, initialAuthToken);
            console.log("Firebase signed in with custom token.");
          } else {
            await signInAnonymously(window.auth);
            console.log("Firebase signed in anonymously.");
          }
        } else {
          console.warn("Firebase configuration not found. Proceeding without authentication.");
        }
      } catch (error) {
        console.error("Firebase Initialization Error:", error);
      }
    });
  </script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
    body { font-family: 'Inter', sans-serif; }
    .spinner {
      border-top-color: #EF4444;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .raw-text-content {
      white-space: pre-wrap;
      word-wrap: break-word;
      max-height: 200px;
      overflow-y: auto;
      font-size: 0.8rem;
    }
    .bg-gitech-red { background-color: #EF4444; } 
    .hover\:bg-gitech-red-dark:hover { background-color: #DC2626; } 
    .text-gitech-red { color: #EF4444; }
    .border-gitech-red { border-color: #EF4444; }
    .bg-gitech-yellow-light { background-color: #FEF3C7; }
    .text-gitech-black { color: #1A1A1A; }
    .focus\:ring-gitech-red:focus { --tw-ring-color: #EF4444; }
    .focus\:border-gitech-red:focus { border-color: #EF4444; }
  </style>
</head>

<body class="bg-gray-50 min-h-screen p-4 md:p-8">
  <div id="app-container" class="max-w-4xl mx-auto">
    <header class="text-center mb-10">
      <h1 class="text-2xl font-bold text-gitech-red">GITECH PDF Data Extractor</h1>
      <p class="text-gray-600 mt-2">Upload your PDF service slip to preview and extract details</p>
    </header>

    <!-- Upload Section -->
    <div class="bg-white p-6 shadow-md rounded-lg border border-gray-200">
      <label class="block mb-2 font-medium text-gray-700">Upload PDF File</label>
      <input type="file" accept="application/pdf" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gitech-red">
    </div>

    <!-- PDF Preview Section (new) -->
    <div id="pdf-preview" class="mt-6 bg-white shadow-md rounded-lg p-4 border border-gray-200">
      <h2 class="text-lg font-semibold mb-2 text-gitech-red">PDF Preview (Top Sections)</h2>
      <canvas id="pdf-canvas" class="border w-full rounded"></canvas>
    </div>
  </div>

  <!-- PDF.js Preview Logic -->
  <script>
    async function showPDFPreview(file) {
      const pdfjsLib = window['pdfjs-dist/build/pdf'];
      pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";
      
      const reader = new FileReader();
      reader.onload = async function() {
        const typedarray = new Uint8Array(this.result);
        const pdf = await pdfjsLib.getDocument(typedarray).promise;
        const page = await pdf.getPage(1);

        const viewport = page.getViewport({ scale: 1.5 });
        const canvas = document.getElementById('pdf-canvas');
        const context = canvas.getContext('2d');

        // Crop only the top half of the page
        canvas.height = viewport.height / 2;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: context,
          viewport: viewport,
          transform: [1, 0, 0, 0.5, 0, 0]
        };

        await page.render(renderContext).promise;
      };
      reader.readAsArrayBuffer(file);
    }

    document.querySelector('input[type=file]').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) showPDFPreview(file);
    });
  </script>
</body>
</html>
