<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GITECH PDF Data Extractor</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    window.app = null;
    window.db = null;
    window.auth = null;

    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        if (Object.keys(firebaseConfig).length > 0) {
          window.app = initializeApp(firebaseConfig);
          window.db = getFirestore(window.app);
          window.auth = getAuth(window.app);
          const token = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
          if (token) await signInWithCustomToken(window.auth, token);
          else await signInAnonymously(window.auth);
        }
      } catch (err) {
        console.error("Firebase init error:", err);
      }
    });
  </script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
    body { font-family: 'Inter', sans-serif; background: #f9fafb; }
    .text-gitech-red { color: #EF4444; }
    .bg-gitech-red { background-color: #EF4444; }
    .border-gitech-red { border-color: #EF4444; }
    .focus\:ring-gitech-red:focus { --tw-ring-color: #EF4444; }
    .focus\:border-gitech-red:focus { border-color: #EF4444; }
  </style>
</head>

<body class="min-h-screen p-6">
  <div class="max-w-4xl mx-auto space-y-6">

    <!-- Header -->
    <header class="text-center">
      <h1 class="text-2xl font-bold text-gitech-red">GITECH PDF Data Extractor</h1>
      <p class="text-gray-600 mt-2">Upload a service slip to preview and extract data</p>
    </header>

    <!-- Upload -->
    <div class="bg-white p-4 rounded-lg shadow border border-gray-200">
      <label class="block font-medium mb-2 text-gray-700">Upload PDF File</label>
      <input id="pdf-file-input" type="file" accept="application/pdf"
             class="w-full border border-gray-300 rounded p-2 focus:ring-2 focus:ring-gitech-red focus:border-gitech-red">
    </div>

    <!-- PDF Preview (top half only) -->
    <div id="pdf-preview" class="hidden bg-white p-4 rounded-lg shadow border border-gray-200">
      <h2 class="text-lg font-semibold mb-2 text-gitech-red">PDF Preview (Top Sections)</h2>
      <canvas id="pdf-canvas" class="border w-full rounded"></canvas>
    </div>

    <!-- Extraction Result -->
    <div id="extracted-result" class="bg-white p-4 rounded-lg shadow border border-gray-200">
      <h2 class="text-lg font-semibold mb-2 text-gitech-red">Extracted Text</h2>
      <div id="output-text" class="raw-text-content text-gray-800 whitespace-pre-wrap"></div>
    </div>
  </div>

  <script>
    // High-quality top-half preview
    async function showPDFPreview(file) {
      const pdfjsLib = window['pdfjs-dist/build/pdf'];
      pdfjsLib.GlobalWorkerOptions.workerSrc =
        "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

      const reader = new FileReader();
      reader.onload = async function() {
        const typedarray = new Uint8Array(this.result);
        const pdf = await pdfjsLib.getDocument(typedarray).promise;
        const page = await pdf.getPage(1);
        const viewport = page.getViewport({ scale: 2.0 }); // high-resolution
        const canvas = document.getElementById("pdf-canvas");
        const ctx = canvas.getContext("2d");

        canvas.width = viewport.width;
        canvas.height = viewport.height / 2;

        const renderCtx = {
          canvasContext: ctx,
          viewport,
          transform: [1, 0, 0, 0.5, 0, 0] // render top half only
        };
        await page.render(renderCtx).promise;
        document.getElementById("pdf-preview").classList.remove("hidden");
      };
      reader.readAsArrayBuffer(file);
    }

    // Very simple text extraction demo (keeps your extractor intact)
    async function extractTextFromPDF(file) {
      const pdfjsLib = window['pdfjs-dist/build/pdf'];
      const reader = new FileReader();
      reader.onload = async function() {
        const typedarray = new Uint8Array(this.result);
        const pdf = await pdfjsLib.getDocument(typedarray).promise;
        let fullText = "";
        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const content = await page.getTextContent();
          fullText += content.items.map(s => s.str).join(" ") + "\n\n";
        }
        document.getElementById("output-text").textContent = fullText.trim();
      };
      reader.readAsArrayBuffer(file);
    }

    document.getElementById("pdf-file-input").addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      showPDFPreview(file);
      extractTextFromPDF(file);
    });
  </script>
</body>
</html>
